<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <meta name="description" content="Queres saber mas de nosotros, contactate mediante nuestra redes sociales">
    <meta name="keywords" content="Contacto, Donde encontrarnos, Numero,">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./../styles/css/styles.css">

<body class="fondo">
    <header class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1> Dèlices</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav navegacion">
                    <li><a href="./../index.html">Inicio</a></li>
                    <li><a href="./../pages/nosotros.html">Nosotros</a></li>
                    <li><a href="./../pages/servicio.html">Servicio</a></li>
                    <li><a href="./../pages/conocenos.html">Equipo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row ">
            <div class="col text-center">
                <h3 class="punto">
                    Punto de Retiro
                </h3>
                <img src="./../assets/Ubicacion (1).jpg" class="ubiretiro" alt="Punto de Retiro">
                <div class="row ">
                    <article>
                        <h3 class="buscanos">
                            Nuestras Redes Sociales:
                        </h3>
                        <p class="redes">
                            En instagram: @delices_
                        </p>
                        <p class="redes">
                            En Facebook: @delices_
                        </p>
                        <p class="redes">
                            Mandanos un mensaje: +598 094723962
                        </p>
                    </article>
                </div>
            </div>
            <div class="col text-center">
                <fieldset>
                    <div class="row">
                        <legend class="infopersona">Datos personales</legend>
                    </div>

                    <div class="row">
                        <label for="userName" class="formulario">Nombre del usuario</label>
                        <input type="text" name="fieldUserName" id="userName" placeholder="Ingresa tu nombre" required>

                    </div>
                    <div class="row">
                        <label for="userEmail" class="formulario">Ingresa tu email</label>
                        <input type="email" name="fieldUserEmail" id="userEmail" placeholder="example@gmail.com"
                            required>

                    </div>

                    <div class="row">
                        <label for="userPassword" class="formulario">Ingresa tu contraseña</label>
                        <input type="password" name="fieldUserPassword" id="userPassword" placeholder="Constraseña"
                            required>

                    </div>
                    <div class="row">
                        <label for="userDescription" class="formulario">Agrega algún comentario</label>
                        <textarea name="fieldUserDescription" id="userDescription" cols="30" rows="10"
                            placeholder="Inserte texto"></textarea>
                    </div>
                    <div>
                        <input type="button" value="No hace nada">
                        <input type="submit" value="Mandemos todo">
                        <input type="reset" value="Limpiar todo">
                    </div>
                </fieldset>
            </div>
        </div>
        <footer class="footer">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <a href=""><i class="iconos facebook"></i></a>
            <a href=""><i class="iconos instagram"></i></a>
            <a href=""><i class="iconos twitter"></i></a>
            <a href=""><i class="iconos youtube"></i></a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</body>

</html>
